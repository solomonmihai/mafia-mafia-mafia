<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1 style="color: red;">mafia mafia mafia</h1>

      <div id="choose-stage" class="stage">
        <div>
          <h3>choose roles and player count</h3>
          <h3>total players: <span id="total-player-count">0</span></h3>
        </div>

        <div>
          <button id="add-role-btn">add role</button>
          <button id="play-btn">play</button>
        </div>

        <div id="role-inputs"></div>

        <p id="roles-error"></p>
      </div>

      <div id="show-stage" class="stage">
        <div>
          <div class="show-role-text">tap aywhere to show role</div>
          <div id="role-index-text"></div>
          <span id="role-text">your role</span>
        </div>
        <div>
          <button id="next-role-btn">next</button>
        </div>
      </div>

      <div id="restart-stage" class="stage">
        <button id="restart-btn" onclick="window.location.reload()">restart</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
